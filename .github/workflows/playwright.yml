name: Playwright Tests (V3)

on:
  workflow_dispatch:
    inputs:
      workers:
        description: "Workers (1..3)"
        required: true
        default: "2"
        type: choice
        options: ["1", "2", "3"]
      browser:
        description: "Browser project"
        required: true
        default: "chromium"
        type: choice
        options: [chromium, firefox, webkit]
      tag:
        description: "Tag/grep (free text). Examples: @product, @login, @cart, @regression, @all"
        required: true
        default: "@demo"
        type: string

permissions:
  contents: write

jobs:
  test:
    concurrency:
      group: gh-pages-publish
      cancel-in-progress: false
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Allure generate needs Java
      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (with inputs)
        env:
          WORKERS: ${{ inputs.workers }}
          BROWSER: ${{ inputs.browser }}
          TAG: ${{ inputs.tag }}
        run: |
          echo "Workers=$WORKERS | Browser=$BROWSER | Tag=$TAG"
          CMD="npx playwright test --workers=$WORKERS --project=$BROWSER"

          if [ "$TAG" = "@all" ] || [ -z "$TAG" ]; then
            echo "Run ALL tests (no grep)"
          else
            echo "Run with grep: $TAG"
            CMD="$CMD --grep \"$TAG\""
          fi

          echo "Running: $CMD"
          eval $CMD

      # 1) Bring previous history (trend) into current allure-results BEFORE generate
      - name: Restore Allure history (trending)
        if: always()
        run: |
          # sanitize tag => folder-safe
          SAFE_TAG=$(echo "${{ inputs.tag }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/_/g')
          echo "SAFE_TAG=$SAFE_TAG" >> $GITHUB_ENV

          HISTORY_SRC="docs/allure/latest/${{ inputs.browser }}/$SAFE_TAG/history"
          if [ -d "$HISTORY_SRC" ]; then
            echo "Found previous history at: $HISTORY_SRC"
            mkdir -p allure-results/history
            cp -R "$HISTORY_SRC/." allure-results/history/
          else
            echo "No previous history found (first run for this browser/tag)."
          fi

      # 2) Generate Allure HTML report (includes history if restored)
      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      # Artifacts (optional but useful)
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.browser }}-${{ inputs.tag }}
          path: playwright-report
          retention-days: 7

      - name: Upload Allure report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ inputs.browser }}-${{ inputs.tag }}
          path: allure-report
          retention-days: 7

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ inputs.browser }}-${{ inputs.tag }}
          path: allure-results
          retention-days: 7

      - name: Checkout gh-pages (report branch)
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: site
          fetch-depth: 0

      - name: Publish Allure report (latest + runs + history + cleanup)
        if: always()
        env:
          TAG: ${{ inputs.tag }}
          BROWSER: ${{ inputs.browser }}
        run: |
          set -e

          # ====== CONFIG: keep how many latest runs ======
          KEEP_RUNS=20

          # sanitize tag => safe folder name
          SAFE_TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/_/g')

          RUN_KEY="${{ github.run_number }}-${{ github.run_id }}"
          LATEST_DIR="docs/allure/latest/$BROWSER/$SAFE_TAG"
          RUN_DIR="docs/allure/runs/$RUN_KEY/$BROWSER/$SAFE_TAG"

          mkdir -p docs/allure/latest docs/allure/runs

          # ---- reuse history so trends not reset ----
          if [ -d "$LATEST_DIR/history" ]; then
            echo "Reuse history from $LATEST_DIR/history"
            mkdir -p allure-results/history
            cp -R "$LATEST_DIR/history/." allure-results/history/ || true
            npm run allure:generate
          fi

          # ---- latest overwrite ----
          rm -rf "$LATEST_DIR"
          mkdir -p "$LATEST_DIR"
          cp -R allure-report/. "$LATEST_DIR/"

          # ---- snapshot run ----
          rm -rf "$RUN_DIR"
          mkdir -p "$RUN_DIR"
          cp -R allure-report/. "$RUN_DIR/"

          # ====== (C1) cleanup: keep only last N runs ======
          # Sort by folder modified time (newest first), delete the rest
          if [ -d "docs/allure/runs" ]; then
            echo "Cleanup runs: keep last $KEEP_RUNS"
            cd docs/allure/runs
            # list directories newest->oldest, skip first KEEP_RUNS, delete remaining
            ls -1dt */ 2>/dev/null | tail -n +$((KEEP_RUNS+1)) | xargs -r rm -rf
            cd - >/dev/null
          fi

          # ====== (C1) build runs/index.html (list latest runs) ======
          mkdir -p docs/allure/runs
          {
            echo '<!doctype html><meta charset="utf-8">'
            echo '<title>Allure Runs</title>'
            echo '<h1>Allure Runs (latest first)</h1>'
            echo '<p><a href="../">Back</a> | <a href="../latest/">Latest</a></p>'
            echo '<ul>'

            # show newest first, limit to KEEP_RUNS (same as cleanup)
            for d in $(ls -1dt docs/allure/runs/*/ 2>/dev/null | head -n $KEEP_RUNS); do
              run=$(basename "$d")
              # Link to this run's landing (you can point to browser/tag path if you want)
              echo "<li><a href=\"./$run/\">$run</a></li>"
            done

            echo '</ul>'
          } > docs/allure/runs/index.html

          # Root landing for /docs
          mkdir -p docs
          touch docs/.nojekyll
          cat > docs/index.html << 'EOF'
          <!doctype html><meta charset="utf-8">
          <title>Reports</title>
          <h1>Reports</h1>
          <ul>
            <li><a href="./allure/">Allure Reports</a></li>
          </ul>
          EOF

          # Allure landing
          mkdir -p docs/allure
          cat > docs/allure/index.html << 'EOF'
          <!doctype html><meta charset="utf-8">
          <title>Allure Reports</title>
          <h1>Allure Reports</h1>
          <p><a href="./latest/">Latest</a> | <a href="./runs/">Runs</a></p>
          EOF
          # ====== GIT PUSH ======
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Make sure we are on a real local branch named gh-pages

          git fetch origin gh-pages || true
          git checkout -B gh-pages

          # Now sync with remote (avoid reject)
          git pull --rebase origin gh-pages || true

          git add docs/allure docs/index.html docs/.nojekyll
          git commit -m "Publish Allure report ($RUN_KEY) [$BROWSER][$SAFE_TAG]" || echo "Nothing to commit"
          git push -u origin gh-pages
