name: Playwright Tests (V3)

on:
  workflow_dispatch:
    inputs:
      workers:
        description: "Workers (1..3)"
        required: true
        default: "2"
        type: choice
        options: ["1", "2", "3"]
      browser:
        description: "Browser project"
        required: true
        default: "chromium"
        type: choice
        options: [chromium, firefox, webkit]
      tag:
        description: "Tag/grep (free text). Examples: @product, @login, @cart, @regression, @all"
        required: true
        default: "@demo"
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      # Allure generate needs Java
      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (with inputs)
        env:
          WORKERS: ${{ inputs.workers }}
          BROWSER: ${{ inputs.browser }}
          TAG: ${{ inputs.tag }}
        run: |
          echo "Workers=$WORKERS | Browser=$BROWSER | Tag=$TAG"
          CMD="npx playwright test --workers=$WORKERS --project=$BROWSER"

          if [ "$TAG" = "@all" ] || [ -z "$TAG" ]; then
            echo "Run ALL tests (no grep)"
          else
            echo "Run with grep: $TAG"
            CMD="$CMD --grep \"$TAG\""
          fi

          echo "Running: $CMD"
          eval $CMD

      # Generate Allure HTML report (always run even if tests fail)
      - name: Generate Allure report
        if: always()
        run: |
          npm run allure:generate

      - name: Copy Allure report into docs and push (for Pages)
        if: always()
        run: |
          mkdir -p docs/allure/latest
          rm -rf docs/allure/latest/*
          cp -R allure-report/. docs/allure/latest/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/allure
          git commit -m "Update Allure report" || echo "Nothing to commit"
          git push origin HEAD:v3_cicd_github

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.browser }}-${{ inputs.tag }}
          path: playwright-report
          retention-days: 7

      - name: Upload Allure report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ inputs.browser }}-${{ inputs.tag }}
          path: allure-report
          retention-days: 7

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ inputs.browser }}-${{ inputs.tag }}
          path: allure-results
          retention-days: 7

      # Publish Allure report to GitHub Pages
      - name: Configure Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact (Allure report)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Publish Allure report to Pages branch (keep history)
        if: always()
        env:
          TAG: ${{ inputs.tag }}
          BROWSER: ${{ inputs.browser }}
        run: |
          # sanitize tag => safe folder name
          SAFE_TAG=$(echo "$TAG" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9._-]/_/g')

          # reuse history from previous latest
          LATEST_DIR="docs/allure/latest/$BROWSER/$SAFE_TAG"
          if [ -d "$LATEST_DIR/history" ]; then
            echo "Reuse history from $LATEST_DIR/history"
            mkdir -p allure-results/history
            cp -R "$LATEST_DIR/history/." allure-results/history/
            npm run allure:generate
          fi

          RUN_DIR="docs/allure/runs/${{ github.run_number }}-${{ github.run_id }}/$BROWSER/$SAFE_TAG"

          # copy latest + snapshot
          rm -rf "$LATEST_DIR"
          mkdir -p "$LATEST_DIR" "$RUN_DIR"
          cp -R allure-report/. "$LATEST_DIR/"
          cp -R allure-report/. "$RUN_DIR/"

          # simple landing page
          mkdir -p docs/allure
          cat > docs/allure/index.html << 'EOF'
          <!doctype html>
          <meta charset="utf-8">
          <title>Allure Reports</title>
          <h1>Allure Reports</h1>
          <p><a href="./latest/">Latest</a> | <a href="./runs/">Runs</a></p>
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/allure
          git commit -m "Update Allure report (run ${{ github.run_number }})" || echo "Nothing to commit"
          git push origin HEAD:v3_cicd_github
