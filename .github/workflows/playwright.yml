name: Playwright Tests (V3)

on:
  workflow_dispatch:
    inputs:
      workers:
        description: "Workers (1..3)"
        required: true
        default: "2"
        type: choice
        options: ["1", "2", "3"]
      browser:
        description: "Browser project"
        required: true
        default: "chromium"
        type: choice
        options: [chromium, firefox, webkit]
      tag:
        description: "Tag/grep (free text). Examples: @product, @login, @cart, @regression, @all"
        required: true
        default: "@demo"
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    concurrency:
      group: gh-pages-publish
      cancel-in-progress: false
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (with inputs)
        env:
          WORKERS: ${{ inputs.workers }}
          BROWSER: ${{ inputs.browser }}
          TAG: ${{ inputs.tag }}
        run: |
          echo "Workers=$WORKERS | Browser=$BROWSER | Tag=$TAG"
          CMD="npx playwright test --workers=$WORKERS --project=$BROWSER"

          if [ "$TAG" = "@all" ] || [ -z "$TAG" ]; then
            echo "Run ALL tests (no grep)"
          else
            echo "Run with grep: $TAG"
            CMD="$CMD --grep \"$TAG\""
          fi

          echo "Running: $CMD"
          eval $CMD

      # Checkout gh-pages so we can restore history + publish into the correct folder (site/)
      - name: Checkout gh-pages (report branch)
        if: always()
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: site
          fetch-depth: 0

      - name: Prepare SAFE_TAG
        if: always()
        env:
          TAG: ${{ inputs.tag }}
        run: |
          SAFE_TAG=$(echo "$TAG" \
            | tr '[:upper:]' '[:lower:]' \
            | sed 's/^[@#]\+//; s/[^a-z0-9._-]/_/g; s/^_+//')
          [ -z "$SAFE_TAG" ] && SAFE_TAG=all
          echo "SAFE_TAG=$SAFE_TAG" >> $GITHUB_ENV
          echo "SAFE_TAG=$SAFE_TAG"

      # Restore history from gh-pages (site/) into allure-results BEFORE generating report
      - name: Restore Allure history (trending)
        if: always()
        env:
          BROWSER: ${{ inputs.browser }}
        run: |
          set -e

          # Prefer restoring from the newest run snapshot (most reliable), then fallback to latest
          NEWEST_RUN_HISTORY="$(ls -1dt site/docs/allure/runs/*/$BROWSER/history 2>/dev/null | head -n 1 || true)"
          LATEST_HISTORY="site/docs/allure/latest/$BROWSER/history"

          if [ -n "$NEWEST_RUN_HISTORY" ] && [ -d "$NEWEST_RUN_HISTORY" ]; then
            echo "✅ Restore history from newest run: $NEWEST_RUN_HISTORY"
            mkdir -p allure-results/history
            cp -R "$NEWEST_RUN_HISTORY/." allure-results/history/
          elif [ -d "$LATEST_HISTORY" ]; then
            echo "✅ Restore history from latest: $LATEST_HISTORY"
            mkdir -p allure-results/history
            cp -R "$LATEST_HISTORY/." allure-results/history/
          else
            echo "ℹ️ No previous history found (first run for this browser)."
          fi

          echo "=== DEBUG: allure-results/history ==="
          ls -la allure-results/history || true

      - name: Generate Allure report
        if: always()
        run: |
          npm run allure:generate
          echo "=== DEBUG: allure-report/history ==="
          ls -la allure-report/history || true

      - name: Copy Allure report into docs and push (for Pages)
        if: always()
        run: |
          mkdir -p docs/allure/latest
          rm -rf docs/allure/latest/*
          cp -R allure-report/. docs/allure/latest/

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/allure
          git commit -m "Update Allure report" || echo "Nothing to commit"
          git push origin HEAD:v3_cicd_github

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ inputs.browser }}-${{ inputs.tag }}
          path: playwright-report
          retention-days: 7

      - name: Upload Allure report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ inputs.browser }}-${{ inputs.tag }}
          path: allure-report
          retention-days: 7

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ inputs.browser }}-${{ inputs.tag }}
          path: allure-results
          retention-days: 7

      - name: Publish Allure report (latest + runs + index + cleanup)
        if: always()
        env:
          TAG: ${{ inputs.tag }}
          BROWSER: ${{ inputs.browser }}
          SAFE_TAG: ${{ env.SAFE_TAG }}
        run: |
          set -e

      - name: Upload Pages artifact (Allure report)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
